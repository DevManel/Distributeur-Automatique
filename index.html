<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Distributeur Automatique - Une application de distributeur automatique pour un accès pratique et rapide aux produits.">
    <title>Distributeur Automatique</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Distributeur Automatique</h1>
        <div id="menu">
            <!-- Le menu sera généré dynamiquement via JavaScript -->
        </div>
        <label for="choice">Choisissez votre boisson (1-6) :</label>
        <input type="number" id="choice" min="1" max="6" placeholder="Entrez un numéro">
        <button id="selectButton">Sélectionner</button>

        <div id="paymentSection" style="display: none;">
            <p id="selectedDrink"></p>
            <label for="moneyInput">Insérez de l'argent :</label>
            <input type="number" id="moneyInput" step="0.1" placeholder="Montant">
            <button id="insertMoneyButton">Insérer</button>
        </div>

        <div id="resultMessage"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
